<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDSAR - Muebles de Metal y Melamina</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- AOS Animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Font Awesome para el icono de casa -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: #0a0a0a url('https://images.unsplash.com/photo-1558618666-fcd25b94b5c9?ixlib=rb-4.0.3&auto=format&fit=crop&q=80') fixed center/cover;
            color: #e0e0e0;
            line-height: 1.7;
            min-height: 100vh;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.90);
            z-index: -1;
        }

        #main { 
            max-width: 1600px; 
            margin: 0 auto; 
            position: relative;
        }

        /* ==================== BOTÓN VOLVER AL INICIO ==================== */
        .btn-inicio {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #b8860b, #ffd700);
            color: #000;
            padding: 12px 25px;
            border-radius: 50px;
            font-family: 'Oswald', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-decoration: none;
            box-shadow: 0 8px 25px rgba(255,215,0,0.5);
            z-index: 100;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .btn-inicio:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(255,215,0,0.7);
        }
        .btn-inicio i { font-size: 1.4rem; }

        /* ==================== HEADER CARRUSEL ==================== */
        #header {
            position: relative;
            height: 70vh;
            min-height: 500px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.9);
            border-bottom: 6px solid #b8860b;
        }

        .header-slider {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            animation: slider 18s infinite ease-in-out;
        }

        .header-slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            background: rgba(0,0,0,0.75);
            padding: 30px 60px;
            border-radius: 30px;
            backdrop-filter: blur(15px);
            border: 3px solid #ffd700;
            box-shadow: 0 0 40px rgba(255,215,0,0.5);
        }

        .header-overlay h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 5.5rem;
            color: #ffd700;
            text-shadow: 0 0 30px rgba(255,215,0,0.8);
            letter-spacing: 10px;
        }

        .header-overlay p {
            font-size: 1.6rem;
            color: #fff;
            letter-spacing: 3px;
            margin-top: 10px;
        }

        @keyframes slider {
            0%, 26%   { opacity: 1; transform: scale(1); }
            33%, 63%  { opacity: 0; transform: scale(1.08); }
            66%, 96%  { opacity: 1; transform: scale(1); }
            100%      { opacity: 0; }
        }

        .slide1 { animation-delay: 0s; }
        .slide2 { animation-delay: 6s; }
        .slide3 { animation-delay: 12s; }

        /* ==================== GALERÍA RESPONSIVE ==================== */
        .galeria-productos {
            padding: 60px 20px 100px;
            text-align: center;
        }

        .galeria-productos h2 {
            font-family: 'Oswald', sans-serif;
            font-size: 3.5rem;
            color: #ffd700;
            margin-bottom: 60px;
            letter-spacing: 5px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(255,215,0,0.5);
        }

        .grid-productos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 35px;
            max-width: 1500px;
            margin: 0 auto;
            padding: 0 10px;
        }

        .producto {
            background: rgba(35,35,35,0.95);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid #555;
            box-shadow: 0 12px 35px rgba(0,0,0,0.8);
            transition: all 0.6s ease;
        }

        .producto:hover {
            transform: translateY(-15px);
            box-shadow: 0 30px 70px rgba(255,215,0,0.4);
            border-color: #ffd700;
        }

        .producto img.expando {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 5px solid #b8860b;
            display: block;
        }

        .producto-info {
            padding: 20px;
            text-align: center;
        }

        .producto-info h3 {
            color: #ffd700;
            font-family: 'Oswald', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .producto-info p {
            color: #ccc;
            font-size: 1rem;
        }

        /* ==================== FOOTER ==================== */
        #footer {
            background: linear-gradient(to top, #000, #111);
            color: #ccc;
            text-align: center;
            padding: 70px 20px;
            border-top: 6px solid #b8860b;
            font-size: 1.1rem;
        }

        /* ==================== RESPONSIVE ==================== */
        @media (max-width: 1024px) {
            .header-overlay h1 { font-size: 4.5rem; }
            .header-overlay p { font-size: 1.4rem; }
            .galeria-productos h2 { font-size: 3rem; }
        }

        @media (max-width: 768px) {
            #header { height: 60vh; min-height: 400px; }
            .header-overlay h1 { font-size: 3.5rem; letter-spacing: 6px; }
            .header-overlay p { font-size: 1.2rem; }
            .header-overlay { padding: 25px 40px; }

            .btn-inicio {
                top: 15px;
                left: 15px;
                padding: 10px 18px;
                font-size: 1rem;
            }

            .galeria-productos h2 { font-size: 2.8rem; margin-bottom: 40px; }
            .grid-productos { gap: 25px; }
            .producto img.expando { height: 220px; }
        }

        @media (max-width: 480px) {
            .header-overlay h1 { font-size: 2.8rem; letter-spacing: 4px; }
            .header-overlay p { font-size: 1.1rem; }
            .header-overlay { padding: 20px 30px; }

            .btn-inicio {
                padding: 8px 15px;
                font-size: 0.9rem;
            }

            .galeria-productos h2 { font-size: 2.4rem; }
            .producto-info h3 { font-size: 1.3rem; }
        }
    </style>
</head>
<body>

<div id="main">

    <!-- HEADER CON BOTÓN INICIO -->
    <div id="header" data-aos="fade-down">
        <a href="index.html" class="btn-inicio">
            <i class="fas fa-home"></i> INICIO
        </a>

        <div class="header-slider slide1"><img src="Ed hardy/banner.jpeg" alt="INDSAR"></div>
        <div class="header-slider slide2"><img src="Ed hardy/linea de almacenes-06.jpg" alt="Almacenes"></div>
        <div class="header-slider slide3"><img src="Ed hardy/linea melamina-05.jpg" alt="Melamina"></div>

        
    </div>

    <!-- GALERÍA DE PRODUCTOS -->
    <section class="galeria-productos" data-aos="fade-up">
        <h2>NUESTROS PRODUCTOS</h2>

        <div class="grid-productos">

            <div class="producto" data-aos="fade-up">
              <img src="IMAGENES INDSAR/20240725_002437.jpg" alt="Escritorio Gamer" width="700" class="">
                <div class="producto-info">
                    <h3>ESCRITORIO GAMER</h3>
                    <p>Iluminación RGB · Estructura reforzada</p>
                </div>
				 <div class="producto" data-aos="fade-up">
                <img src="IMAGENES INDSAR/20240812_011834.jpg" alt="Escritorio Gamer" width="700" class="">
                <div class="producto-info">
                    <h3>ESTANTE GAMER</h3>
                    <p>Iluminación RGB · Estructura reforzada</p>
                </div>
            </div>

            <div class="producto" data-aos="fade-up" data-aos-delay="100">
              <img src="IMAGENES INDSAR/20241006_204622.jpg" alt="Estación de trabajo" width="700" class="">
                <div class="producto-info">
                    <h3>ESTACIÓN DE TRABAJO</h3>
                    <p>Modular · Melamina premium</p>
                </div>
            </div>

            <!-- AÑADE MÁS PRODUCTOS AQUÍ (solo copia y pega) -->
            <!-- Ejemplo: -->
            <!--
            <div class="producto" data-aos="fade-up">
                <img src="IMAGENES INDSAR/tu-imagen.jpg" class="expando" alt="Producto">
                <div class="producto-info">
                    <h3>TÍTULO</h3>
                    <p>Descripción</p>
                </div>
            </div>
            -->

        </div>
    </section>

    <!-- FOOTER -->
    <div id="footer" data-aos="fade-up">
        Copyright © 2025 INDSAR INDUSTRIES<br>
        Todos los derechos reservados | La Paz - Bolivia
    </div>
</div>

<!-- SCRIPT EXPANDO -->
<script>
if (document.images) {
    (function() {
        var cos, a = /Apple/.test(navigator.vendor), times = a ? 20 : 40, speed = a ? 40 : 20;
        var expConIm = function(im) {
            im = im || window.event;
            if (!expConIm.r.test(im.className)) im = im.target || im.srcElement || null;
            if (!im || !expConIm.r.test(im.className)) return;
            var e = expConIm,
                widthHeight = function(dim) { return dim[0] * cos + dim[1] + 'px'; },
                resize = function() {
                    cos = (1 - Math.cos((e.ims[i].jump / times) * Math.PI)) / 2;
                    im.style.width = widthHeight(e.ims[i].w);
                    im.style.height = widthHeight(e.ims[i].h);
                    if (e.ims[i].d && times > e.ims[i].jump) {
                        ++e.ims[i].jump;
                        e.ims[i].timer = setTimeout(resize, speed);
                    } else if (!e.ims[i].d && e.ims[i].jump > 0) {
                        --e.ims[i].jump;
                        e.ims[i].timer = setTimeout(resize, speed);
                    }
                }, d = document.images, i = d.length - 1;
            for (i; i > -1; --i) if (d[i] == im) break;
            i = i + im.src;
            if (!e.ims[i]) {
                im.title = '';
                e.ims[i] = { im: new Image(), jump: 0 };
                e.ims[i].im.onload = function() {
                    e.ims[i].w = [e.ims[i].im.width - im.width, im.width];
                    e.ims[i].h = [e.ims[i].im.height - im.height, im.height];
                    e(im);
                };
                e.ims[i].im.src = im.src;
                return;
            }
            if (e.ims[i].timer) clearTimeout(e.ims[i].timer);
            e.ims[i].d = !e.ims[i].d;
            resize();
        };
        expConIm.ims = {};
        expConIm.r = new RegExp('\\bexpando\\b');
        document.addEventListener('mouseover', expConIm, false);
        document.addEventListener('mouseout', expConIm, false);
    })();
}
</script>

<!-- AOS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({
        once: true,
